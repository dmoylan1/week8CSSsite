<!DOCTYPE html>
<html>
	<head>
		<title>Ye Old Bread Shoppe: Contact Page</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@700&display=swap" rel="stylesheet">
	</head>
	<body>
					<img class="header" src="images/cute.jpg" width="150px">

					<h1>Ye Olde Bread Shoppe - Contact Form
                    </h1>

                    <!-- Navigation -->
		<div class="nav">
						<p><a href="index.html">Home</a></p>
						<p><a href="recipes.html">Recipes</a></p>
						<p><a href="contact.html">Contact Us</a></p>
		</div>

                    <!-- Page content -->
					<h2>Contact Our Shoppe</h2>
					<form>
                        <p>First Name: <input type="text" name="firstName" placeholder="John"></p>
                        <p>Last Name: <input type="text" name="lastName" placeholder="Smith"></p>
                        <p>Email Address: <input type="email" name="email" placeholder="jsmith@email.com"></p>
                        <p>Phone Number: <input type="text" type="phone" placeholder="123-456-7890"></p>
                        <p>How would you prefer we contact you?
                            <br>
                            <input type="radio" name="preference" value="Email">Email
                            <br>
                            <input type="radio" name="preference" value="Phone">Phone
                        </p>
                        <input type="submit" onclick="clickMe()"><input type="reset">
                    </form>
		<script>
			function clickMe() {
				alert('Your form has been submitted!');
			}
		</script>
	</body>
</html>
