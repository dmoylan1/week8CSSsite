                    <!-- Page content -->
					<h2>Contact Our Shoppe</h2>
					<form>
                        <p>First Name: <input type="text" name="firstName" placeholder="John"></p>
                        <p>Last Name: <input type="text" name="lastName" placeholder="Smith"></p>
                        <p>Email Address: <input type="email" name="email" placeholder="jsmith@email.com"></p>
                        <p>Phone Number: <input type="text" type="phone" placeholder="123-456-7890"></p>
                        <p>How would you prefer we contact you?
                            <br>
                            <input type="radio" name="preference" value="Email">Email
                            <br>
                            <input type="radio" name="preference" value="Phone">Phone
                        </p>
                        <input type="submit" onclick="clickMe()"><input type="reset">
                    </form>
		<script>
			function clickMe() {
				alert('Your form has been submitted!');
			}
		</script>
	</body>
